Corselet confeccionado em tecido acetinado com acabamento em viés e detalhe de pingente com miçangas por toda a borda superior e inferior.<BR><BR>

O Corselet possui 11 barbatanas posicionadas verticalmente e fecho de colchetes ajustáveis nas costas.<BR><BR>

Acompanha tanga fio dental com elástico na cintura.<BR><BR></SPAN>
