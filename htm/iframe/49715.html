Buquê de Gérberas artificiais feitas de plástico com flores e folhas de cetim.<BR><BR> 

As flores são removíveis e os caules dobráveis.<BR><BR> 

O buquê mede aproximadamente 38 cm de comprimento.<BR><BR> 

Pode ser usado para enfeitar a casa, jardins e mesas.<BR><BR>
