Blusa cachequer confeccionada em tule e tecido com elastano. Com estampa florida e babadinho franzido contornando toda a blusa e nas mangas. A blusa é fechada nas costas e aberta na frente para amarrá-la nas costas.<BR><BR>

Não acompanha acessórios: brincos, anel e pulseira.<BR><BR></SPAN>
