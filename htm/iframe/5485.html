<SPAN class=EstDescrProd><div align="justify">
Tapa mamilos em formato de coração feito de poliéster com pequenas pedras brilhantes.<BR><BR>

<B>Modo de Usar:</B> Retire o plástico protetor e cole o produto no mamilo.<BR><BR>

<B>Cuidados:</B> Limpar com pano úmido e secar à sombra. Conservar fora da luz solar e não expor a temperatura superior a 50ºC.<BR><BR>
