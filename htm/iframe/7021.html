Camisola e calcinha confeccionadas de tecido com elastano.<BR><BR>

A camisola tem lacinho de cetim e renda com flores no busto e na barra.<BR><BR>

A calcinha tem acabamento de biquinhos, flor e lacinho de cetim na frente.<BR><BR>

Não acompanha acessórios: brincos e pulseiras.<BR><BR></SPAN>
