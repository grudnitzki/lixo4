Tanga fio dental confeccionada em fitas de cetim, de amarrar nas laterais, presa por argolinhas de metal, tendo como destaque especial lacinhos de cetim com pedrinhas de strass em toda a frente da calcinha. Em formato triangular deixa à mostra a região pubiana.<BR><BR></SPAN>
