<SPAN class=EstDescrProd><div align="justify">
Buquê de cravos artificiais feitos de plástico com flores e folhas de cetim.<BR><BR> 

As flores são removíveis e os caules dobráveis.<BR><BR> 

O buquê mede aproximadamente 40 cm de comprimento.<BR><BR> 

Pode ser usado para enfeitar a casa, jardins, e mesas.<BR><BR>
