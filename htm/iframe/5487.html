Tapa mamilos em formato de coração feito de TNT com detalhe de pequenas pedras brilhantes em duas cores.<BR><BR>

<B>Modo de Usar:</B> Retire o plástico protetor e cole o produto no seio.<BR><BR>

<B>Cuidados:</B> Limpar com pano úmido e secar à sombra. Conservar fora da luz solar e não expor a temperatura superior a 50ºC.<BR><BR>
