Tanga confeccionada em renda gripir com pedras de strass no bordado da renda, tule transparente na parte da frente. Alças regulável.

Os strass utilizados nas peças são em grande maioria <B>Swarovski</B> e foram desenvolvidos especialmente e exclusivamente para esta coleção.<BR><BR></SPAN>
